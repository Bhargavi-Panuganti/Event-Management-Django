{% extends 'events/base.html' %}

{% block content %}
    <center>
        
        {% if search %}
       <h1>You Have Searched For {{search}}</h1>
       {% if not obj %}
       <h1>No result</h1>
       {% endif %}
       {% for i in obj %}   
       <a href="{% url 'show-v' i.name %}">{{i.name}}</a>
       {% endfor %}
       {% else %}
       <h1>You didn't Searched for anything..</h1>
       {% endif %}
    </center>
{% endblock %}
